            </div>

            <div class="col-header" ng-class="asideResource.model.classes" style="background-color: {{headerColor}};">
                CUSTOM DATA FIELDS
            </div>
            <div class="col-field-wrapper">
                <div class="form-group" ng-if="asideResource.model.tel!==undefined">
                    <label>TEL</label>
                    <input type="text" class="form-control"  ng-model="asideResource.model.tel">
                </div>
            </div>
            <div class="col-field-wrapper">
                <div class="form-group" ng-if="asideResource.model.email!==undefined">
                    <label>EMAIL</label>
                    <input type="text" class="form-control"  ng-model="asideResource.model.email">
                </div>
            </div>
            <div class="col-field-wrapper" id="team">
                <div class="form-group" ng-if="asideResource.model.team!==undefined">
                    <label>TEAM</label>
                    <input type="text" class="form-control" ng-model="asideResource.model.team" bs-options="team for team in teams" placeholder="Enter team" data-placement="top-right" data-auto-select="true" bs-typeahead>
                </div>
            </div>

            <div class="col-header" ng-class="asideResource.model.classes" style="background-color: {{headerColor}};">

            </div>
            <div class="col-field-wrapper">
                <div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-default btn-danger" ng-model="button.save" ng-click="resourceSave(asideResource,'save');$hide()" bs-checkbox>Save</button>
                    <div confirm-delete-button on-confirm="resourceDelete(asideResource);$hide()"></div>
                    <button type="button" class="btn btn-default" ng-if="!asideResource.model.isNew" ng-model="button.cancel" ng-click="cancel('row');$hide()" bs-checkbox>Cancel</button>
