<div class="aside" tabindex="-1" role="dialog" ng-clock>
    <div class="edit-panel-wrapper">
        <div class="col-wrapper" style="width: 25%;">
            <div class="col-header" style="background-color: {{asideProjectRow.color}};">
                PROJECT
            </div>
            <div class="col-field-wrapper">
                <div class="form-group">
                    <label>LABEL</label>
                    <input type="text" class="form-control" ng-model="asideProjectRow.name" >
                </div>
            </div>
            <div class="col-field-wrapper">
                <div class="form-group" style="width:160px;">
                    <label class="control-label">COLOR</label>
                    <div class="color-wrapper">
                        <div class="sample-color" style="width:100px;">
                            <div class="color-slot" ng-click="sampleColorsPicker.setProjectColor(sampleColor)" style="background-color:{{sampleColor}}" ng-repeat="sampleColor in sampleColorsPicker.sampleColors"></div>
                        </div>

                        <div class="custom-color">
                            <color-picker ng-model="color" color-picker-disabled="colorpicker.disabled" color-picker-format="colorpicker.format" color-picker-alpha="colorpicker.alpha" color-picker-swatch="colorpicker.swatch" color-picker-swatch-pos="colorpicker.swatchPos" color-picker-swatch-bootstrap="colorpicker.swatchBootstrap"
                                color-picker-pos="colorpicker.pos" color-picker-case="colorpicker.case" color-picker-swatch-only="colorpicker.swatchOnly" color-picker-inline="colorpicker.inline" color-picker-on-change="colorpicker.onColorChange($event,color)"></color-picker>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <div class="col-wrapper" style="border-left-width: 1px; border-left-style: solid; border-left-color: rgba(88, 166, 123, 0.2); width: 25%;">
            <div class="col-header" style="background-color: {{asideProjectRow.color}};">
                CUSTOM DATA FIELDS
            </div>
            <div class="col-field-wrapper">
                <div class="form-group" >
                    <label>PRIORITY</label><br>
                    <button type="button" class="btn btn-default" ng-model="asideProjectRow.priorityLevel" data-html="1" data-toggle="true" bs-options="priorityLevel.value as priorityLevel.label for priorityLevel in priorityLevels" data-placement="top-right" data-animation="" data-placeholder="     " bs-select></button>

                </div>

            </div>
            <div class="col-field-wrapper">
                <div class="form-group">
                    <label>BUDGET.à¸¿</label>
                    <input type="text" class="form-control" ng-model="asideProjectRow.budget">
                </div>
            </div>
            <div class="col-field-wrapper">
                <div class="form-group">
                    <label>MANAGER</label>
                    <input type="text" class="form-control" ng-model="asideProjectRow.manager">
                </div>
            </div>

            <!-- <div class="col-field-wrapper">
              <div class="form-group" >
                  <label>SAMPLE</label><br>
                  <button type="button" class="btn btn-default" ng-model="task.model.priority" data-html="1" data-toggle="true" bs-options="priority.value as priority.label for priority in priorities" data-placement="top-right" data-animation="" data-placeholder="     " bs-select></button>

              </div>
            </div> -->

                <div class="form-group">
                    <label>SKILLSET</label></br>
                    <select ui-select2 ng-model="skillset"  data-placeholder="select" style="width:100px;">
                        <option value=""></option>
                        <option value="1"></option>
                        <option value="2">Marketing</option>
                        <option value="3"></option>
                    </select>
                </div>
            </div> -->
        </div>
        <div class="col-wrapper" style="border-left-width: 1px; border-left-style: solid; border-left-color: rgba(88, 166, 123, 0.2); width:50%;">
            <div class="col-header" style="background-color: {{asideProjectRow.color}};">

            </div>
            <div class="col-field-wrapper">
                <div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-default btn-danger" ng-model="button.save" ng-click="projectSave(asideProjectRow);$hide()" bs-checkbox>Save</button>
                    <button type="button" class="btn btn-default" ng-model="button.delete" ng-click="projectDelete(asideProjectRow);$hide()" bs-checkbox>Delete</button>
                    <button type="button" class="btn btn-default" ng-if="asideProjectRow.rid!=='0'" ng-model="button.cancel" ng-click="cancel('project');$hide()" bs-checkbox>Cancel</button>

                </div>
            </div>


        </div>
    </div>
</div>
